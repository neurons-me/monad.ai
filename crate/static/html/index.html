<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monad.AI</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .icon {
      position: relative;
      width: 160px;
      height: 160px;
      border: 8px solid #fff;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }
    .icon::after {
      content: "";
      width: 40px;
      height: 40px;
      background: #fff;
      border-radius: 50%;
    }
    h1 {
      font-size: 2rem;
      color: #fff;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>
  <div class="icon"></div>
  <h1>monad.ai</h1>
</body>
</html>
