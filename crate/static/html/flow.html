<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monad ‚Üî Cleaker Diagram</title>
  <style>
    body {
      margin:0;
      padding:0;
      background:#111;
      color:#fff;
      font-family:Arial, sans-serif;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
    }

    .diagram {
      display:flex;
      align-items:center;
      gap:60px;
    }

    .box {
      background:#222;
      padding:20px;
      border-radius:12px;
      box-shadow:0 0 15px rgba(255,255,255,0.1);
      width:200px;
      text-align:center;
      position:relative;
      overflow:hidden;
    }

    .box h2 {
      margin:0 0 10px 0;
      color:#0ff;
      font-size:1.2rem;
    }

    .box p {
      font-size:0.85rem;
      color:#aaa;
      line-height:1.3;
    }

    .arrow {
      font-size:2rem;
      color:#0ff;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%,100% {opacity:0.6; transform:scale(1);}
      50% {opacity:1; transform:scale(1.2);}
    }

    /* Neurons floating blobs */
    .blob {
      position:absolute;
      width:120%;
      height:120%;
      top:-10%;
      left:-10%;
      background:radial-gradient(circle at 30% 30%, rgba(0,255,255,0.1), transparent 70%);
      border-radius:50%;
      animation:blobMove 6s ease-in-out infinite alternate;
      filter:blur(12px);
      z-index:0;
    }

    @keyframes blobMove {
      0% {transform:translate(0,0) scale(1);}
      100% {transform:translate(10px,-10px) scale(1.1);}
    }

    .content {
      position:relative;
      z-index:1;
    }
  </style>
</head>
<body>
  <div class="diagram">
    <div class="box">
      <div class="blob"></div>
      <div class="content">
        <h2>MONAD üè†</h2>
        <p>Tu casa<br>Identidad privada<br>this.me + claves</p>
      </div>
    </div>

    <div class="arrow">‚Üî</div>

    <div class="box">
      <div class="blob"></div>
      <div class="content">
        <h2>CLEAKER üì¨</h2>
        <p>Buz√≥n p√∫blico<br>username.cleaker.me<br>Hashes y firmas</p>
      </div>
    </div>
  </div>
</body>
</html>
